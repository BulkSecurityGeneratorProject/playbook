server.port=8888
spring.application.name=playbook-rest
spring.liquibase.change-log=classpath:db/liquibase-changelog.xml
spring.jpa.show-sql=true
spring.h2.console.enabled=true
# Con la siguiente linea conseguimos tener persistencia de los datos que hay en H2
    spring.datasource.url=jdbc:h2:file:~/api-juegos;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

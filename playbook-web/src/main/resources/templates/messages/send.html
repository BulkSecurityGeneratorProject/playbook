<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="fragments :: common_header(~{::link}, ~{})">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body class="fondo">
<header th:replace="fragments :: navbar"></header>

<div class="container py-3 my-3">
    <div class="row">
        <div class="col-md-12 bg-light">
            <form th:action="@{/messages/send}" role="form" autocomplete="off" id="formMessages"
                  th:object="${mensaje}" method="POST">
                <div class="card border-primary rounded-0 p-3">
                    <div class="card-header p-0">
                        <div class="bg-secondary text-white text-center p-2">
                            <h3><i class="fa fa-envelope"></i> Envio de mensajes</h3>
                            <p class="m-0">Envia un mensaje a otro usuario</p>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-warning"></i></div>
                                </div>
                                <select class="form-control selectpicker" id="usuario" name="usuario"
                                        placeholder="Selecciona el usuario destinatario" data-style="btn-warning" th:field="*{destinatario}">
                                    <option th:each="login : ${usuarios}"
                                            th:value="${login}"
                                            th:text="${login}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-warning"></i></div>
                                </div>
                                <textarea class="form-control" placeholder="Escribe tu mensaje" th:field="*{texto}"></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Enviar" class="btn btn-secondary btn-block rounded-0 py-3">
                        </div>
                    </div>

                </div>

                <!--<div class="input-group mb-9">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Usuarios</span>
                    </div>
                    <select class="form-control selectpicker" id="usuario" name="usuario" data-style="btn-warning">
                        <option th:each="login : ${usuarios}"
                                th:value="${login}"
                                th:text="${login}"></option>
                    </select>
                </div>
                <div class="input-group mb-9">
                    <div class="form-group">
                        <label for="mensaje">Escribe tu mensaje:</label>
                        <textarea class="form-control rounded-0" id="mensaje" rows="10"></textarea>
                    </div>
                </div>-->
            </form>

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>

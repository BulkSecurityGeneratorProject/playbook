<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head th:insert="fragments :: common_header(~{::link}, ~{::script})">
        <script th:src="@{/js/login.js}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link th:href="@{/css/bootstrap-social.css}" rel="stylesheet">
    </head>

    <body class="fondo">
        <header th:replace="fragments :: navbar"></header>


        <div class="container py-5 my-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mx-auto">

                            <!-- form card login -->
                            <div class="card rounded-0">
                                <div class="card-header">
                                    <h3 class="mb-0">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" th:action="@{/login}" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control form-control-lg rounded-0" name="username" id="username" required autofocus placeholder="Nombre de usuario">
                                            <div class="invalid-feedback">Por favor, completa este campo</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control form-control-lg rounded-0" id="password" name="password" required placeholder="ContraseÃ±a">
                                            <div class="invalid-feedback">Por favor, completa este campo</div>
                                        </div>
                                        <div class="py-3">
                                            <div class="row py-1">
                                                <div class="col-md-12">
                                                    <button type="submit" class="btn btn-block btn-social btn-success btn-lg" id="btnLogin">
                                                        <span class="fa"></span>Login
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="row py-1">
                                                <div class="col-md-12">
                                                    <a class="btn btn-block btn-social btn-facebook btn-lg" th:href="@{/login/facebook}" id="btnFacebook">
                                                        <span class="fa fa-facebook"></span>Login con Facebook
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="row py-1">
                                                <div class="col-md-12">
                                                    <a class="btn btn-block btn-social btn-github btn-lg" th:href="@{/login/github}" id="btnGithub">
                                                        <span class="fa fa-github"></span>Login con Github
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--/card-block-->
                            </div>
                            <!-- /form card login -->
                        </div>
                    </div>
                    <!--/row-->
                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
        <!--/container-->
        <!-- Footer -->
        <footer th:replace="fragments :: footer"></footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:insert="fragments :: common_header(~{}, ~{})">
    </head>

    <body class="fondo">
        <header th:replace="fragments :: navbar"></header>

        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 bg-light mx-auto  py-3">
                    <h1>Editar perfil</h1>
                    <hr class="my-3">
                    <form th:action="@{/users}" class="form-horizontal" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Nombre:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" th:field="*{nombre}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Apellidos:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" th:field="*{apellidos}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Dni:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" th:field="*{dni}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Email:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="email" th:field="*{email}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Login:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" th:field="*{login}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Role:</label>
                            <div class="col-md-8">
                                <select multiple class="form-control" id="authorities" name="authorities">
                                    <option th:each="role : ${roles}"
                                            th:value="${role.name}"
                                            th:text="${role.name}"
                                            th:selected="${user.authorities.contains(role)}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-check row">
                            <label class="form-check-label col-md-3 text-right" th:for="${#ids.next('activated')}">
                                Activado:
                            </label>
                            <input class="form-check-input col-md-1 mt-2" type="checkbox" th:field="*{activated}">
                        </div>
                        <hr class="my-4"/>
                        <div class="form-group row ">
                            <div class="col-md-5"></div>
                            <div class="col-md-2">
                                <div class="row">
                                    <input type="submit" class="btn btn-primary btn-block" value="Guardar">
                                </div>
                            </div>
                            <div class="col-md-5"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--/container-->
        <!-- Footer -->
        <footer th:replace="fragments :: footer"></footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:insert="fragments :: common_header(~{}, ~{})">
    </head>

    <body class="fondo">
        <header th:replace="fragments :: navbar"></header>

        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 bg-light mx-auto  py-3">
                    <h1>Cambiar contrase単a</h1>
                    <hr class="my-3">
                    <form class="form-horizontal" th:action="@{/password/change/finish}" th:object="${passData}" method="post">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Contrase単a actual:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" th:field="*{password}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Nueva contrase単a:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" th:field="*{confirmation}" id="nueva">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label text-right">Confirmacion nueva contrase単a:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" id="confirm_password">
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <small id='message'></small>
                        </div>
                        <hr class="my-4"/>
                        <div class="form-group row ">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <div class="row">
                                    <input type="submit" id="cambiar" class="btn btn-primary btn-block" value="Guardar">
                                </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/container-->
        <!-- Footer -->
        <footer th:replace="fragments :: footer"></footer>
    </body>
    <script>
        $('#nueva, #confirm_password').on('keyup', function () {
            if ($('#nueva').val() != $('#confirm_password').val()) {
                $('#message').html('Password y Confirmacion no coinciden').css('color', 'red');
                $('#cambiar').prop("disabled", true);
            } else {
                $('#message').html('').css('color', 'green');
                $('#cambiar').prop("disabled", false);
            }
        });
    </script>
</html>

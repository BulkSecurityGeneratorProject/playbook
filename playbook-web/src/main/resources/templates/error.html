<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head th:insert="fragments :: common_header(~{}, ~{::script})">
        <script th:src="@{/js/login.js}"></script>
    </head>

    <body class="fondo">
        <header th:replace="fragments :: navbar"></header>
        <div class="container py-4" th:object="${error}">
            <div class="card mx-auto text-center" style="width: 18rem;">
                <div class="card-header bg-danger text-white"><h1>ERROR</h1></div>
                <img class="card-img-top py-1 px-1" src="https://bootdey.com/img/Content/fdfadfadsfadoh.png">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{message}"></h5>
                    <p class="card-text" th:text="*{description}"> </p>
                    <a th:href="@{/}" class="btn btn-primary">Inicio</a>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer th:replace="fragments :: footer" th:class="fixed-bottom"></footer>
    </body>
</html>
